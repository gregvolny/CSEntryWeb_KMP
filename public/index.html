            padding: 12px 24px;

        let deferredInstallPrompt = null;
        let serviceWorkerRegistration = null;

                    for (const name of names) {
                        caches.delete(name);

                    }
                });
            }
        }

        // Offline/Online Detection
        function updateOnlineStatus() {
            const indicator = document.getElementById('offlineIndicator');
            if (navigator.onLine) {
                indicator.classList.remove('show');
                console.log('üì∂ Online');
            } else {
                indicator.classList.add('show');
                console.log('üì¥ Offline');
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus(); // Initial check
        
        // Install Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredInstallPrompt = e;
            
            // Show install prompt after a delay (don't be too aggressive)
            setTimeout(() => {
                const dismissed = localStorage.getItem('installPromptDismissed');
                if (!dismissed && deferredInstallPrompt) {
                    document.getElementById('installPrompt').classList.add('show');
                }
            }, 30000); // Show after 30 seconds
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('‚úÖ App installed');
            deferredInstallPrompt = null;
            document.getElementById('installPrompt').classList.remove('show');
        });
        
        async function installApp() {
            if (!deferredInstallPrompt) return;
            
            deferredInstallPrompt.prompt();
            const result = await deferredInstallPrompt.userChoice;
            console.log('Install prompt result:', result.outcome);
            
            document.getElementById('installPrompt').classList.remove('show');
            deferredInstallPrompt = null;
        }
        
        function dismissInstallPrompt() {
            document.getElementById('installPrompt').classList.remove('show');
            localStorage.setItem('installPromptDismissed', Date.now());
        }
        
        function updateApp() {
            if (serviceWorkerRegistration && serviceWorkerRegistration.waiting) {
                serviceWorkerRegistration.waiting.postMessage({ type: 'SKIP_WAITING' });
            }
        }
        
        // Expose PWA functions to Kotlin
        window.CSEntryPWA = {
            canInstall: () => deferredInstallPrompt !== null,
            install: installApp,
            isOnline: () => navigator.onLine,
            isStandalone: () => window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true,
            requestSync: (tag = 'csentry-data-sync') => {
                if (serviceWorkerRegistration && serviceWorkerRegistration.sync) {
                    return serviceWorkerRegistration.sync.register(tag);
                }
                return Promise.reject('Background sync not supported');
            },
            clearCaches: () => {
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ type: 'CLEAR_CACHE' });
                }
            },
            update: () => {
                if (serviceWorkerRegistration) {
                    return serviceWorkerRegistration.update();
                }
                return Promise.reject('No service worker');
            }
        };
    </script>

    <!-- Load Kotlin/Wasm bundle from webpack output -->
    <script type="module">
        // Check browser compatibility for WASM GC
        function checkWasmGCSupport() {
            try {
                // Check for basic WASM GC feature detection
                // WASM GC requires Chrome 119+ / Edge 119+ / Firefox 120+
                const ua = navigator.userAgent;
                const chromeMatch = ua.match(/Chrome\/(\d+)/);
                const firefoxMatch = ua.match(/Firefox\/(\d+)/);
                const edgeMatch = ua.match(/Edg\/(\d+)/);
                
                if (chromeMatch && parseInt(chromeMatch[1]) >= 119) return { supported: true };
                if (edgeMatch && parseInt(edgeMatch[1]) >= 119) return { supported: true };
                if (firefoxMatch && parseInt(firefoxMatch[1]) >= 120) return { supported: true };
                
                // Check for WebAssembly GC types
                if (typeof WebAssembly === 'object' && typeof WebAssembly.validate === 'function') {
                    return { supported: true, note: 'WASM available, GC support varies' };
                }
                
                return { supported: false, reason: 'Browser may not support WASM GC' };
            } catch (e) {
                return { supported: false, reason: e.message };
            }
        }
        
        const wasmCheck = checkWasmGCSupport();
        if (!wasmCheck.supported) {
            console.warn('‚ö†Ô∏è Browser WASM GC support:', wasmCheck.reason);
            console.warn('   CSEntry Web requires Chrome 119+, Edge 119+, or Firefox 120+');
        }
        
        console.log('üöÄ Loading CSEntry Web (Kotlin Multiplatform)...');
        
        // Initialize SQLite settings store early
        if (window.sqliteSettingsStore) {
            window.sqliteSettingsStore.initialize().then(() => {
                console.log('‚úÖ SQLite Settings Store initialized');
            }).catch(err => {
                console.warn('‚ö†Ô∏è SQLite Settings Store init error:', err);
            });
        }
        
        // ============================================================
        // CSEntry KMP WASM Engine Loader
        // Loads the full Android C++ CSPro engine compiled to WASM
        // The external loader (csentryKMP-loader.js) sets window.createCSEntryKMPModule
        // which is what webpack externals expects
        // ============================================================
        
        // Wait for the external loader to complete if needed
        async function waitForCSEntryKMP() {
            if (window.createCSEntryKMPModule) {
                return window.createCSEntryKMPModule;
            }
            return new Promise((resolve) => {
                window.addEventListener('csentryKMPReady', (e) => {
                    resolve(e.detail.factory);
                }, { once: true });
                // Timeout fallback - try direct import
                setTimeout(async () => {
                    if (!window.createCSEntryKMPModule) {
                        console.log('‚è≥ Loader timeout, trying direct import...');
                        const mod = await import('/wasm/csentryKMP.js');
                        const factory = mod.default || mod.createCSEntryKMPModule;
                        window.createCSEntryKMPModule = factory;
                        resolve(factory);
                    }
                }, 3000);
            });
        }
        
        window.CSEntryKMP = {
            _module: null,
            _loadPromise: null,
            _engine: null,
            
            // Load csentryKMP.js (Full Android C++ engine)
            async loadModule() {
                if (this._module) return this._module;
                if (this._loadPromise) return this._loadPromise;
                
                console.log('üì¶ Loading CSEntry KMP WASM engine...');
                this._loadPromise = (async () => {
                    // Wait for the loader to fully initialize the module
                    // The loader now calls the factory and exposes window.CSProModule
                    let attempts = 0;
                    const maxAttempts = 100; // 10 seconds
                    
                    while (attempts < maxAttempts) {
                        // Check if module is already initialized by the loader
                        if (window.CSProModule && typeof window.CSProModule === 'object') {
                            const mod = window.CSProModule;
                            console.log('üì¶ Got pre-initialized module from loader');
                            console.log('üì¶ Module keys:', Object.keys(mod).slice(0, 30));
                            console.log('üì¶ CSProEngine:', typeof mod.CSProEngine);
                            
                            if (mod.CSProEngine) {
                                console.log('üì¶ ‚úÖ CSProEngine class found!');
                            } else {
                                console.warn('üì¶ ‚ö†Ô∏è CSProEngine not found on module');
                            }
                            
                            return mod;
                        }
                        
                        // Wait a bit and try again
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                        
                        if (attempts % 10 === 0) {
                            console.log('üì¶ Waiting for module initialization...', attempts * 100, 'ms');
                        }
                    }
                    
                    console.error('üì¶ ‚ùå Module initialization timed out');
                    throw new Error('CSEntry KMP WASM module failed to initialize');
                })();
                
                this._loadPromise = this._loadPromise.then(wasmModule => {
                    this._module = wasmModule;
                    console.log('‚úÖ CSEntry KMP WASM module ready');
                    
                    // Initialize the engine interface if available
                    if (wasmModule && wasmModule.InitNativeEngineInterface) {
                        console.log('üîß Initializing native engine interface...');
                        wasmModule.InitNativeEngineInterface();
                    }
                    
                    return wasmModule;
                }).catch(err => {
                    console.error('‚ùå Failed to load CSEntry KMP WASM:', err);
                    this._loadPromise = null;
                    throw err;
                });
                
                return this._loadPromise;
            },
            
            // Get the loaded module
            getModule() {
                return this._module;
            },
            
            // Create a new CSProEngine instance (OOP interface)
            async createEngine() {
                const mod = await this.loadModule();
                if (mod && mod.CSProEngine) {
                    console.log('üîß Creating CSProEngine instance...');
                    this._engine = new mod.CSProEngine();
                    return this._engine;
                }
                throw new Error('CSProEngine class not found in module');
            },
            
            // Get or create engine
            async getEngine() {
                if (this._engine) return this._engine;
                return this.createEngine();
            },
            
            // Check if engine is ready
            isReady() {
                return this._module !== null;
            }
        };
        
        // Legacy alias for compatibility
        window.CSProEngine = window.CSEntryKMP;
        
        // Start loading CSEntry KMP engine immediately (don't block)
        window.CSEntryKMP.loadModule().catch(e => {
            console.warn('CSEntry KMP preload warning:', e.message);
            console.log('üí° To build the WASM engine, run: .\\wasm-engine\\build-wasm.ps1');
        });
        
        // Load the Kotlin/WASM UI bundle
        try {
            const module = await import('/csentry-web.js');
            console.log('‚úÖ Kotlin/WASM UI Module loaded. Exports:', Object.keys(module));
        } catch (e) {
            console.error('‚ùå Failed to load Kotlin/WASM UI:', e);
            
            // Check if it's a WASM GC compatibility error
            const isWasmGCError = e.message && (
                e.message.includes('ref.test') ||
                e.message.includes('ref.cast') ||
                e.message.includes('Invalid types') ||
                e.message.includes('CompileError') ||
                e.message.includes('Wasm GC')
            );
            
            let errorHtml = '<div style="color:red;padding:20px;font-family:sans-serif;">' +
                '<h2>Failed to Load Application</h2>';
            
            if (isWasmGCError) {
                errorHtml += '<p><strong>Browser Compatibility Issue</strong></p>' +
                    '<p>CSEntry Web requires a browser with full WASM GC support:</p>' +
                    '<ul>' +
                    '<li>Google Chrome 119 or later</li>' +
                    '<li>Microsoft Edge 119 or later</li>' +
                    '<li>Firefox 120 or later</li>' +
                    '</ul>' +
                    '<p>Please update your browser to the latest version.</p>';
            } else {
                errorHtml += '<p>' + e.message + '</p>';
            }
            
            errorHtml += '<p style="color:#666;">Check the console for details.</p></div>';
            document.getElementById('app').innerHTML = errorHtml;
        }
    </script>
